<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Configuración</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .name-input { border:none!important; background:transparent!important; color:#30d158!important; font-weight:bold!important; font-size:16px!important; margin-bottom:5px!important; text-align:left!important; width:100%; }
        .button-row { display: flex; gap: 10px; margin-top: 10px; }
        .btn-secondary { background: #333; color: white; }
    </style>
</head>
<body>
    <div id="app" class="config-view">
        <h3>Grupos de Forzaje</h3>
        
        <div class="group-box">
            <input type="text" id="n1" class="name-input" placeholder="Nombre Grupo 1">
            <input type="text" id="g1" placeholder="Ej: 12, 45">
            <div class="button-row">
                <button class="save-btn btn-secondary" onclick="saveOnly(1)">GUARDAR</button>
                <button class="save-btn" onclick="activateGroup(1)">USAR</button>
            </div>
        </div>

        <div class="group-box">
            <input type="text" id="n2" class="name-input" placeholder="Nombre Grupo 2">
            <input type="text" id="g2" placeholder="Ej: 88, 99">
            <div class="button-row">
                <button class="save-btn btn-secondary" onclick="saveOnly(2)">GUARDAR</button>
                <button class="save-btn" onclick="activateGroup(2)">USAR</button>
            </div>
        </div>

        <div class="group-box">
            <input type="text" id="n3" class="name-input" placeholder="Nombre Grupo 3">
            <input type="text" id="g3" placeholder="Ej: 05, 10">
            <div class="button-row">
                <button class="save-btn btn-secondary" onclick="saveOnly(3)">GUARDAR</button>
                <button class="save-btn" onclick="activateGroup(3)">USAR</button>
            </div>
        </div>

        <a href="index.html" class="back-link">Volver al Menú</a>
    </div>
    <script src="config.js"></script>
</body>
</html>
