<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cronómetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="statusIndicator" class="v-line hidden"></div>
    
    <div id="homeTrigger" class="home-trigger"></div>

    <div id="app">
        <div id="settings" class="hidden" style="position:fixed; top:30%; background:var(--card); padding:20px; border-radius:20px; z-index:11000; width:80%; text-align:center;">
            <h3 style="margin-top:0">Forzaje Rápido</h3>
            <input type="text" id="forceValue" placeholder="12, 45, 99" style="width:100%; padding:10px; background:#000; color:#fff; border:1px solid #444; border-radius:10px; margin-bottom:15px;">
            <button onclick="toggleSettings()" style="width:100%; padding:10px; background:var(--green); border:none; border-radius:10px; font-weight:bold;">GUARDAR</button>
        </div>

        <div class="timer-display" id="display">00:00.<span class="ms">00</span></div>

        <div class="controls">
            <button id="lapBtn" class="btn secondary">Vuelta</button>
            <button id="startBtn" class="btn start">Iniciar</button>
        </div>

        <div class="laps-wrapper">
            <div id="lapsList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
